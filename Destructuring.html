<!DOCTYPE html>
<html>

<head>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
    <script type="text/babel">
          var [first,,, fourth,] = ["Dallas","Boston","Seattle","Los Angeles","Portland"];
          console.log(first);
          console.log(fourth);

          var sandwich = {
              title: "Reuben",
              price: 7,
              description: "Favorite Sandwich",
              ingredients: ['bread', 'corned chicken', 'cheese']
          };

          var {title, price} = {
             title: "Reuben",
              price: 7,
              description: "Favorite Sandwich",
              ingredients: ['bread', 'corned chicken', 'cheese']
          }

          console.log(sandwich.title);
          console.log(sandwich.price);
    </script>
            <title>Destructuring</title>
</head>

</body>
